<body>

  <div class="tabs is-centered">
    <ul>
      <li class="is-active">

  <div class="container">
    <form id="cari">
      <div class="columns is-mobile">
        <div class="column">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="Username" name="username" required>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="is-fullwidth">
            <select name="country" id="country">
            </select>
          </div>
        </div>
        <div class="column">
          <div class="control">
            <button class="button is-primary is-centered">Submit</button>
          </div>
        </div>
      </div>
    </form>
    <p id="result" class="pt-3"></p>

    <div class="columns is-multiline is-mobile pt-3 pb-3" id="contributors">

    </div>
